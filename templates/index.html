 <div class="login">
	<h1>Predict Risk</h1>

     <!-- Post action for the predictive model -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Enter Age" required="required" />
        <input type="text" name="marital_status" placeholder="Enter marital status" required="required" />
		<input type="text" name="income" placeholder="Enter income" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_val }}

 </div>
